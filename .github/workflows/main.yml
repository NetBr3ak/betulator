name: Run Martingale Strategy

on:
  workflow_dispatch:  # Umożliwia ręczne uruchamianie workflow
  push:
    branches:
      - main  # Uruchomi się przy każdej zmianie na gałęzi `main`

jobs:
  execute-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Pobiera kod z repozytorium

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Ustawia wersję Pythona (możesz zmienić na inną)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Aktualizacja pip
          pip install -r requirements.txt || echo "No requirements.txt found"  # Instalacja zależności, jeśli istnieje plik `requirements.txt`

      - name: Run Martingale Script
        run: python martingale.py
