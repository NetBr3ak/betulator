name: Run Betualator

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: |
          python -m pip install --upgrade pip
          pip install -r betualator/requirements.txt || echo "No requirements.txt"
      - run: python betualator.py
        working-directory: betualator
